<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class = "sheet-left">
        <div class = "odin-banner">Odin</div>
        <div class="image-citation">Photo by <a href="https://unsplash.com/@dreiimos">Lucas Calloch</a>
             on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class = "sheet-right">
        <div class="sheet-info">
            <h2>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="sign-up-sheet">
            <h2>Let's do this!</h2>
            <form>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="firstName" placeholder="Thor">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lastName" placeholder="Odison">
                <label for="user-email">EMAIL</label>
                <input type="email" id="user-email" name="userEmail">
                <label for="user-phone">PHONE NUMBER</label>
                <input type = "tel" id="user-phone"
                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555">
                <label for="user-password">PASSWORD</label>
                <input type="password" id="user-password" name="userPassword">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password">
            </form>
        </div>
        <div class="create-account">
            <button class="submit-form">Create Account</button>
            <div>Already have an account? 
                 <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-form-basics">Log in</a></div>
        </div>
    </div>

    <script src="java/script.js"></script>
</body>
</html>
